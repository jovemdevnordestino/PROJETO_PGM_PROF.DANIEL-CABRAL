<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying out possibilities in English language</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght400;700&display=swap" rel="stylesheet">
    <style>
        /* ------------------- ESTILOS TIKTOK/SHORTS ------------------- */
        :root {
            --cor-fundo-principal: #0d0d1a;
            --cor-texto: #ffffff;
            --cor-destaque: #25f4ee; /* Ciano/Azul Elétrico */
        }

        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow-y: scroll; /* Permite a rolagem vertical */
            scroll-snap-type: y mandatory; /* Força o alinhamento em cada vídeo */
            background-color: var(--cor-fundo-principal);
            font-family: 'Orbitron', sans-serif; 
            color: var(--cor-texto);
        }

        /* ------------------- TÍTULO SUPERIOR ------------------- */
        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(13, 13, 26, 0.9); /* Fundo semi-transparente */
            z-index: 100;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--cor-destaque);
            text-shadow: 0 0 8px var(--cor-destaque);
        }
        
        .subtitle {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            color: #ccc;
            opacity: 0.7;
        }

        /* ------------------- CONTAINER DE CADA VÍDEO ------------------- */
        .video-section {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start; /* Onde a rolagem deve parar */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* ------------------- IFRAME (Player do Google Drive) ------------------- */
        .video-player-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ------------------- BOTÃO DE ROLAGEM (SCROLL DOWN) ------------------- */
        .scroll-down-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente */
            border: 2px solid var(--cor-destaque);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
        }

        .scroll-down-button:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        .arrow-icon {
            color: var(--cor-destaque);
            font-size: 1.5em;
            animation: bounce 1.5s infinite; /* Animação para chamar a atenção */
        }

        /* Keyframes para a animação da seta */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    
    <header class="page-header">
        <h1>Trying out possibilities in English language</h1>
        <p class="subtitle">Who I am?</p>
    </header>

    <div id="videoFeedContainer">
        </div>
    
    <div class="scroll-down-button" id="scrollDownButton">
        <span class="arrow-icon">⬇️</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoFeedContainer = document.getElementById('videoFeedContainer');

            // --- SEUS LINKS DO GOOGLE DRIVE (NO FORMATO DE PREVIEW) ---
            const allVideoLinks = [
                { url: 'https://drive.google.com/file/d/1oFhuIayFfKS0E7I4zeSIdZ9hbrGfICUy/preview', title: 'Primeiro Vídeo' },
                { url: 'https://drive.google.com/file/d/1QkNEI-WTLXOd9L8k2ROu0Lj9ACVpbMUS/preview', title: 'Segundo Vídeo' },
                { url: 'https://drive.google.com/file/d/1GKaVh7D0H0cw6uyAFQYxGrEpJSLWBEfU/preview', title: 'Terceiro Vídeo' },
                { url: 'https://drive.google.com/file/d/1xVRrJsKmsIbv0uVKxntWc3eZDzsaz3Cy/preview', title: 'Quinto Vídeo' },
                { url: 'https://drive.google.com/file/d/1GEzj4xh6mXsX-z_bJ5nNq1zzbRmqh4EM/preview', title: 'Sexto Vídeo' },
                { url: 'https://drive.google.com/file/d/1PRhwur2RIzFdWA_5f3L_7MqsUuNBwV2j/preview', title: 'Sétimo Vídeo' },
                { url: 'https://drive.google.com/file/d/134IcjBt0aYOZZ-QX_D9IQVd0E0c5eSyP/preview', title: 'Oitavo Vídeo' },
                { url: 'https://drive.google.com/file/d/1JveGOFU8_dNCWo9_YUsKKhfGEFj_ab7A/preview', title: 'Nono Vídeo' },
                { url: 'https://drive.google.com/file/d/1UgICM7uD86oYeRnjgb8i4YnpjOt-TNKY/preview', title: 'Décimo Vídeo' },
            ];

            // --- FUNÇÃO PARA CRIAR A SEÇÃO DE VÍDEO (COM IFRAME) ---
            function createVideoSection(videoData) {
                const section = document.createElement('section');
                section.className = 'video-section';
                section.setAttribute('data-url', videoData.url);

                section.innerHTML = `
                    <iframe 
                        class="video-player-iframe" 
                        src="${videoData.url}" 
                        allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen 
                        title="${videoData.title}">
                    </iframe>
                `;

                return section;
            }

            // --- RENDERIZAR TODOS OS VÍDEOS ---
            allVideoLinks.forEach(video => {
                const section = createVideoSection(video);
                videoFeedContainer.appendChild(section);
            });
            
            // Adiciona um padding na primeira seção para que o título fixo não a cubra.
            const firstSection = document.querySelector('.video-section');
            if(firstSection) {
                const headerHeight = document.querySelector('.page-header').offsetHeight;
                // Adiciona a altura do header + margem para que o vídeo comece abaixo do header
                firstSection.style.paddingTop = `${headerHeight + 10}px`; 
            }

            // --- 3. BOTÃO DE ROLAGEM ---
            const scrollButton = document.getElementById('scrollDownButton');
            
            scrollButton.addEventListener('click', () => {
                const sections = document.querySelectorAll('.video-section');
                let nextSection = null;
                let foundCurrent = false;

                // Encontra a primeira seção que está abaixo da viewport atual
                for (let i = 0; i < sections.length; i++) {
                    const rect = sections[i].getBoundingClientRect();
                    
                    // Se a seção está ligeiramente abaixo ou no topo da tela (próxima a ser exibida)
                    if (rect.top >= -50 && rect.top > 0) { 
                        nextSection = sections[i];
                        foundCurrent = true;
                        break;
                    }
                }
                
                // Se o usuário já estiver na última seção, role de volta para o topo (primeira seção)
                if (!foundCurrent && sections.length > 0) {
                     // Verifica se a última seção está na tela
                    const lastRect = sections[sections.length - 1].getBoundingClientRect();
                    if (lastRect.bottom <= window.innerHeight) {
                         nextSection = sections[0]; // Volta para o topo
                    }
                }

                if (nextSection) {
                    nextSection.scrollIntoView({ 
                        behavior: 'smooth', // Rolagem suave
                        block: 'start' 
                    });
                }
            });
        });
    </script>
</body>
</html>
